services:
  - type: web
    name: tcm-clinic
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: tcm-clinic
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
    autoDeploy: true
    branch: main
    rootDir: .
    disk:
      name: tcm-clinic-disk
      mountPath: /opt/render/project/.next
      sizeGB: 1